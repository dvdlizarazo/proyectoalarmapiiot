<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salida</title>
    <!-- Vinculando Bootstrap CSS desde el CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }

        .container {
            max-width: 500px;
            margin-top: 100px;
        }

        .card {
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #c82333;
        }

        .form-control {
            border-radius: 5px;
            padding: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h2 class="text-center mb-4">Salida Registrada</h2>

            {% if salida_time %}
                <p class="mb-2">Hora de salida: <strong>{{ salida_time }}</strong></p>
                <p class="mb-4">Horas trabajadas: <strong>{{ horas_trabajadas }}</strong></p>
            {% else %}
                <p class="text-warning">No se ha registrado la salida.</p>
            {% endif %}

            <!-- Botón para cerrar sesión -->
            <a href="/" class="btn btn-custom">Cerrar sesión</a>
        </div>
    </div>

    <!-- Vinculando Bootstrap JS y Popper.js desde el CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
